<!DOCTYPE html>
<html>

<head>
  <title>
    About Your Name
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    #d1 {
      background-color: white;
      width: 900px;
      margin-bottom: 40px;
      padding: 30px;
      position: relative;
      left: 5px;
      top: 80px;
      box-shadow: 2px 2px black;
    }

    #about-me {
      margin-left: 10px;
    }

    #copyright {
      position: relative;
      top: 80px;
      background-color: gray;
      height: 65px;
      position: relative;
      top: 80px;
      margin-bottom: 10px;
      box-shadow: 2px 2px black;
    }

    #copyright hr {
      border: 4.5px solid rgba(3, 151, 156, 0.7)
    }

    #copyright p {
      text-align: center;
      color: white;
    }

    body {
      background-image: url("Dark Concrete Background.jpg")
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding-left: 100px;
      overflow: hidden;
      border: 1px solid #e7e7e7;
      background-color: #f3f3f3;
      min-width: 100%;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: #666;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: red;
    }

    li a.active {
      color: white;
      background-color: #4CAF50;
    }

    @media all and (max-width: 868px) {
      a[style="margin-left: 550px;font-weight: bold;"] {
        position: relative;
        bottom: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <header class="row col-12">
          <!-- <img style="visibility:hidden;" width="100%" height="50%" src="../../business_loan_553019.jpg"> -->
          <ul>
            <li><a>Henry Liu</a></li>
            <li><a href="layout.html">About</a></li>
            <li><a href="portfolio.htm">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </header>

      </div>
    </div>
    <div id="d1">
      <div id="about-me">
        <h1>Contact</h1>
        <hr>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control border border-secondary" id="exampleFormControlInput1"
            placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control border border-secondary" id="exampleFormControlInput1"
            placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control border border-secondary" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>


    </div>
    <section id="copyright">
      <hr>
      <p>
        Copyright (C)
      </p>
    </section>
  </div>
</body>

</html>
